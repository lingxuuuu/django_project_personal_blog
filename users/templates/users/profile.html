{% extends 'blog/base.html' %}
<!--After install Crispy form, use the code below to load onto the page-->
{% load crispy_forms_tags %}

{% block content %}
<!--user is the default value-->
   
<div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h2 class="account-heading">{{ user.username }}</h2>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE, in order to show image, need enctype="multipart/form-data" -->
    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class='border-bottom mb-4'>Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
            <!--form is from views.py register, |crispy is a style to display on paragraph-->
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-outline-info' type='submit'>Update</button>
        </div> 
    </form>
</div>
{% endblock %}
